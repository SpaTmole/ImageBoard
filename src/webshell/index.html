    <button id="upload-btn" class="btn btn-info" data-toggle="modal" data-target="#uploadModal">
        Upload your own image <i class="glyphicon glyphicon-picture"></i>
    </button>
    <button id="refresh-btn" class="btn btn-warning">
        <i class="glyphicon glyphicon-refresh"></i>
    </button>
    <div class="modal" id="uploadModal" role="dialog" aria-labelledby="uploadModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="uploadModalLabel">New photo:</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" enctype="multipart/form-data" name="form" id="main-form">
                        <div class="form-group">
                            <label for="photo" class="col-sm-2 control-label">Photo:</label>
                            <div class="col-sm-10">
                                <input name="photo" type="file" class="form-control input-lg" id="photo">
                                <img id="preview-photo" class="thumbnail-img" style="display: none;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Message:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="description" id="description"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="modal-upload-btn">Upload <i class="glyphicon glyphicon-upload"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="main-content">

        <div class="gallery">
        </div>
